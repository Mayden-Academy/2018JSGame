<!DOCTYPE html>
<html>
<head>
    <title>Track  1 Layout</title>
    <style>
        .container {
            /*margin: 0 auto;*/
            width: 800px;
        }

        svg {
            border: 1px solid black;
        }

        rect {
            fill:#000000;
        }

        rect.path {
            fill:#ffffff;
        }

        rect.path.red {
            fill:red;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="1000" height="800">
            <rect x="0" y="0" width="1000" height="800" class="bg" />

            <rect x="0" y="50" width="290" height="30" />
            <rect x="0" y="10" width="950" height="30" class="path" />
            <rect x="260" y="10" width="30" height="100" class="path" />
            <rect x="940" y="10" width="30" height="250" class="path" />
            <rect x="20" y="250" width="950" height="30" class="path" />

            <rect x="50" y="110" width="240" height="30" class="path" />
            <rect x="50" y="140" width="20" height="150" class="path" />

            <rect x="260" y="400" width="15" height="15" class="finish" />
        </svg>
    </div>
</body>
</html>

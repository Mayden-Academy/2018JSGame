<!DOCTYPE html>
<html>
<head>
    <title>Track  2 Layout</title>
    <style>
        .container {
            /*margin: 0 auto;*/
            width: 800px;
        }
        svg {
            border: 1px solid black;
        }
        rect {
            fill:#000000;
        }
        rect.path {
            fill:#ffffff;
        }
        rect.path.red {
            fill:red;
        }
    </style>
</head>
<body>
<div class="container">
    <svg width="1000" height="800">
        <!--Background-->
        <rect x="0" y="0" width="1000" height="800" class="bg" />

        <rect x="0" y="10" width="250" height="50" class="path" />

        <rect x="250" y="10" width="50" height="220" class="path" />
        <rect x="50" y="190" width="240" height="40" class="path" />

        <rect x="50" y="200" width="45" height="550" class="path" />
        <rect x="50" y="700" width="350" height="50" class="path" />

        <rect x="350" y="250" width="50" height="500" class="path" />
        <rect x="350" y="220" width="300" height="50" class="path" />

        <rect x="400" y="600" width="240" height="30" class="path" />
        <rect x="600" y="630" width="250" height="30" class="path" />

        <rect x="850" y="100" width="50" height="650" class="path" />

        <rect x="620" y="100" width="250" height="50" class="path" />
        <rect x="620" y="120" width="50" height="150" class="path" />
        <rect x="850" y="700" width="150" height="50" class="path" />

        <rect x="260" y="400" width="15" height="15" class="finish" />
    </svg>
</div>
</body>
</html>
